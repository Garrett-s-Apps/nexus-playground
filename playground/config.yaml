# NEXUS Playground Configuration

# Loop timing (seconds)
loop_interval:
  min: 60    # Default minimum between invocations
  max: 300   # Default maximum between invocations
  skip_allowed: true  # Agent can request to skip sleep entirely

# Model restrictions
models:
  allowed:
    - haiku-4.5
  forbidden:
    - opus
    - sonnet-4.5
    - sonnet-4

# Behavior controls
behaviors:
  allow_self_modification: true    # Can modify its own code
  allow_git_commits: true           # Can commit to local git
  allow_arbitrary_projects: true   # Complete creative freedom
  max_tokens_per_invocation: 16000  # Budget control (safe for all models)

# Logging
logging:
  level: INFO
  file: /logs/playground.log
  max_size_mb: 100
  backup_count: 5

# Safety limits
safety:
  max_consecutive_errors: 10       # Stop after 10 errors in a row
  max_disk_usage_mb: 5000          # 5GB disk limit
  network_isolation: true          # No external network access
