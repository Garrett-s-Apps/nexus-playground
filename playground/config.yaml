# NEXUS Playground Configuration

# Loop timing (seconds)
loop_interval:
  min: 60    # Minimum 1 minute between invocations
  max: 300   # Maximum 5 minutes between invocations

# Model restrictions
models:
  allowed:
    - haiku-3.5
    - sonnet-3.5
    - sonnet-4
  forbidden:
    - opus

# Behavior controls
behaviors:
  allow_self_modification: true    # Can modify its own code
  allow_git_commits: true           # Can commit to local git
  allow_arbitrary_projects: true   # Complete creative freedom
  max_tokens_per_invocation: 100000  # Budget control

# Logging
logging:
  level: INFO
  file: /logs/playground.log
  max_size_mb: 100
  backup_count: 5

# Safety limits
safety:
  max_consecutive_errors: 10       # Stop after 10 errors in a row
  max_disk_usage_mb: 5000          # 5GB disk limit
  network_isolation: true          # No external network access
